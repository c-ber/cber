    app_name_cn Kad协议;
    app_name_en Kademlia_Protocol;
    app_desc_cn Kademlia协议(简称Kad)是美国纽约大学的PetarP.Maymounkov和DavidMazieres.在2002年发布的一项研究结果。Kademlia属于一种典型的结构化P2P覆盖网络(StructuredP2POverlayNetwork)，以分布式的应用层全网方式来进行信息的存储和检索是其尝试解决的主要问题。在Kademlia网络中，所有信息均以哈希表条目的形式加以存储，这些条目被分散地存储在各个节点上，因此在Kademlia网络中没有服务器。使用Kad协议下载数据可能会占用大量网络带宽。目前使用此协议的共享工具非常之多，主要有eMule，BitTorrent，eDonkey等。;
    app_desc_en Kademlia%20protocol%20(Kad%20for%20short)%20is%20a%20finding%20issued%20by%20PetarP.%20Maymounkov%20and%20David%20Mazieres.%20In%20New%20York%20University%20of%20USA%20in%202002.Kademlia%20belongs%20to%20a%20typical%20structured%20P2P%20overlay%20network,%20and%20tries%20to%20solve%20the%20problem%20of%20storing%20and%20searching%20information%20in%20a%20distributed%20application%20layer%20global-network%20mode.%20In%20the%20Kademlia%20network,%20all%20information%20is%20stored%20in%20the%20form%20of%20Hash%20List%20entries.%20These%20entries%20are%20dispersively%20stored%20on%20each%20node,%20so%20there%20is%20no%20server%20in%20the%20Kademlia%20network.%20Using%20the%20Kad%20protocol%20to%20download%20data%20may%20occupy%20much%20network%20bandwidth.%20There%20are%20many%20sharing%20tools%20using%20this%20protocol%20at%20present,%20mainly%20including%20eMule,BitTorrent,%20eDonkey,%20etc;
