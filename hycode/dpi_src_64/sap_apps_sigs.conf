    app_desc_cn 网易泡泡POPO是由网易公司开发的一款免费的绿色多媒体即时通讯工具，POPO不仅支持即时文字聊天、语音通话、视频对话、文件断点续传等基本即时通讯功能，还提供邮件提醒、多人兴趣组、在线及本地音乐播放、网络电台、发送网络多媒体文件、网络文件共享、自定义软件皮肤等多种功能。并可与移动通讯终端等多种通讯方式相连。网易泡泡POPO默认采用TCP通讯方式，通讯端口为Https443。如果443的端口不通，会自动转换到Http80端口进行通讯。网易泡泡POPO具有超强的网络联接功能，不仅可以通过普通方式连接登录，也可以通过http代理，sock5代理。由于网易泡泡POPO会自动进行端口转换，并且是常用端口，所以不可以通过传统的封堵端口的方式来限制网易泡泡POPO的使用。网易泡泡的登陆及后续通信均采用SSL加密方式，因此在登陆阶段无法提取有效的用户名和密码。;
